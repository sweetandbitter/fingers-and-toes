<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div>
		<h1>Welcome to game Figures and Toes</h1>
	</div>
	<div id="game-start">
		<div>Please input the number you would like to count</div>
		<div>
			<input type="number" id="num" placeholder="0">
		</div>
	</div>
	<div class="button">
		<button id="start-btn">Start</button>
		<button id="restart-btn">Restart</button>
		<button id="reset-btn">Reset</button>
	</div>
	<div class="display">
		<div>
			<h2 id="display-number">0</h2>
		</div>
		<div class="word">
			<h2 id="figure">Figures</h2>
		</div>
		<div class="word">
			<h2 id="toe">Toes</h2>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
