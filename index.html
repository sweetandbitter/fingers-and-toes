<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="title">
		Welcome to game Fingers and Toes
	</div>
	<div class="sectionbox">
		<div class="text">Please input the number you would like to count:</div>
		<div>
			<input type="number" id="num" placeholder="0">
		</div>
		<div class="button">
			<button id="start-btn">Start</button>
			<button id="restart-btn">Restart</button>
			<button id="reset-btn">Reset</button>
		</div>
	</div>
	
	<div class="sectionbox">
		<div class="number-count">Number counts to <span id="display-number">0</span></div>
		<div class="word">
			<div id="finger">Fingers</div>
		</div>
		<div class="word">
			<div id="toe">Toes</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
